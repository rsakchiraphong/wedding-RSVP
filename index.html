<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest Finder</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 { 
            font-size: 2.5em; 
            text-align: center; 
            margin-bottom: 30px;
            color: #007AFF;
        }
        #searchInput { 
            width: 100%; 
            padding: 15px; 
            font-size: 1.2em; 
            margin-bottom: 20px; 
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        #guestList { 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #eee; 
            padding: 10px;
            border-radius: 5px;
        }
        .guest-item { 
            padding: 10px; 
            cursor: pointer; 
            border-bottom: 1px solid #eee; 
            transition: background-color 0.3s ease;
        }
        .guest-item:hover { background-color: #f9f9f9; }
        #guestDetails { 
            margin-top: 20px; 
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .missing-info { color: #FF3B30; }
        .section { margin-bottom: 15px; }
        .section h3 { 
            color: #007AFF; 
            margin-bottom: 5px;
        }
        #guestCount {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Guest Finder</h1>
        <input type="text" id="searchInput" placeholder="Search for guests...">
        <div id="guestCount"></div>
        <div id="guestList"></div>
        <div id="guestDetails"></div>
    </div>

    <script>
    const guestList = [
        {
            sNo: 1,
            firstName: "Nishit",
            lastName: "Bapna",
            arrivalDate: "11/24/24",
            arrivalFlight: "CX773",
            arrivalTime: "5:40:00 PM",
            checkOut: "",
            depFlight: "",
            depTime: "",
            passportNo: "",
            tel: "8613758106377",
            nOrV: ""
        },
        {
            sNo: 2,
            firstName: "Mona",
            lastName: "Bapna",
            arrivalDate: "11/24/24",
            arrivalFlight: "CX773",
            arrivalTime: "5:40:00 PM",
            checkOut: "",
            depFlight: "",
            depTime: "",
            passportNo: "",
            tel: "8613588044137",
            nOrV: ""
        },
        // ... [All 130 guests would be listed here] ...
        {
            sNo: 130,
            firstName: "Stephanie Ying Tung",
            lastName: "Chen",
            arrivalDate: "11/27/24",
            arrivalFlight: "FD4112",
            arrivalTime: "3:50:00 PM",
            checkOut: "12/1/24",
            depFlight: "",
            depTime: "9:50:00 PM",
            passportNo: "682407852",
            tel: "",
            nOrV: "N"
        }
    ];

    function findMissingData(guest) {
        const requiredFields = ['firstName', 'lastName', 'arrivalDate', 'arrivalFlight', 'arrivalTime', 'checkOut', 'depFlight', 'depTime', 'passportNo', 'tel', 'nOrV'];
        return requiredFields.filter(field => !guest[field]);
    }

    function renderGuestList(guests) {
        const guestListElement = document.getElementById('guestList');
        const guestCount = document.getElementById('guestCount');
        guestListElement.innerHTML = guests.map(guest => 
            `<div class="guest-item" onclick="showGuestDetails(${guest.sNo})">
                ${guest.firstName} ${guest.lastName}
            </div>`
        ).join('');
        guestCount.textContent = `Displaying ${guests.length} guests`;
    }

    function showGuestDetails(sNo) {
        const guest = guestList.find(g => g.sNo === sNo);
        const detailsDiv = document.getElementById('guestDetails');
        if (guest) {
            const missingFields = findMissingData(guest);
            detailsDiv.innerHTML = `
                <h2>${guest.firstName} ${guest.lastName}</h2>
                <div class="section">
                    <h3>Arrival</h3>
                    <p><strong>Date:</strong> ${guest.arrivalDate || 'Not specified'}</p>
                    <p><strong>Flight:</strong> ${guest.arrivalFlight || 'Not specified'}</p>
                    <p><strong>Time:</strong> ${guest.arrivalTime || 'Not specified'}</p>
                </div>
                <div class="section">
                    <h3>Departure</h3>
                    <p><strong>Check Out:</strong> ${guest.checkOut || 'Not specified'}</p>
                    <p><strong>Flight:</strong> ${guest.depFlight || 'Not specified'}</p>
                    <p><strong>Time:</strong> ${guest.depTime || 'Not specified'}</p>
                </div>
                <div class="section">
                    <h3>Additional Information</h3>
                    <p><strong>Passport:</strong> ${guest.passportNo || 'Not provided'}</p>
                    <p><strong>Contact:</strong> ${guest.tel || 'Not provided'}</p>
                    <p><strong>Diet:</strong> ${guest.nOrV || 'Not specified'}</p>
                </div>
                <div class="section missing-info">
                    <h3>Missing Information</h3>
                    <p>${missingFields.length > 0 ? `Missing: ${missingFields.join(', ')}` : 'All information provided'}</p>
                </div>
            `;
        } else {
            detailsDiv.innerHTML = '<p>Guest not found.</p>';
        }
    }

    function searchGuests(searchTerm) {
        const filteredGuests = guestList.filter(guest => 
            Object.values(guest).some(value => 
                value.toString().toLowerCase().includes(searchTerm.toLowerCase())
            )
        );
        renderGuestList(filteredGuests);
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
        searchGuests(e.target.value);
    });

    // Initial render of all guests
    renderGuestList(guestList);
    </script>
</body>
</html>
